<ul class="list-group">
  {% for field in form %}
  {% if field.errors %}
  <a class="list-group-item list-group-item-danger" href="#{{ field.id_for_label }}">
    <h5 class="list-group-item-heading alert-link">{{ field.errors.0 }}</h5>
    <p class="list-group-item-text">{{ field.label }}</p>
  </a>
  {% endif %}
  {% endfor %}
</ul>
