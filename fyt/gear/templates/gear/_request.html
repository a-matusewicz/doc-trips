<h4>
  Gear Requests
</h4>
<table class="table table-condensed table-striped">
  {% for gear in equipment %}
  <tr>
    <td class="col-sm-1"></td>
    <td> <i class="fa fa-check"></i> {{ gear }} </td>
  </tr>
  {% endfor %}
  {% if additional %}
  <tr>
    <td class="col-sm-1"></td>
    <td> <i class="fa fa-check"></i> {{ additional }} </td>
  </tr>
  {% endif %}
</table>
