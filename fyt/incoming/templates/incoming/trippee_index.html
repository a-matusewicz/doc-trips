{% extends "db/base.html" %}
{% load links %}
{% load render_table from django_tables2 %}

{% block header %}
<h2> 
  <span class="badge"> {{ trippees.count }} </span> Incoming Students 
  <small>
    <a class="btn btn-primary" href="{% url 'db:upload_incoming' trips_year=trips_year %}"> <i class="fa fa-upload"></i> Upload Incoming </a> 
    <a class="btn btn-success" href="{% url 'db:reports:charges' trips_year=trips_year %}"> <i class="fa fa-download"></i> Charges </a>
    <a class="btn btn-success" href="{% url 'db:reports:housing' trips_year=trips_year %}"> <i class="fa fa-download"></i> Housing </a>

  </small>
</h2>
{% endblock %}

{% block content %}
{% render_table table %}
{% endblock content %}
