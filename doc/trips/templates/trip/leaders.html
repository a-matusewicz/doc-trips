
{% extends "db/base.html" %}

{% block content %}

<div class="page-header">
  <h3> Trip Leaders </h3>
</div>


{% for section, trips in trips_by_section %}

<table class="table">
  <tr class="bg-info">
    <th> Section {{ section }}</th>
    <th/>
    <th> Leaders </th>
  </tr>
  {% for trip in trips %}
  <tr> 
    <td> {{ trip }} </td>
    <td> {{ trip.template.description_summary }} </td>
    <td> {{ trip.leaders.all }} </td>
  </tr>
  {% endfor %}
</table>


{% endfor %}

{% endblock content %}
