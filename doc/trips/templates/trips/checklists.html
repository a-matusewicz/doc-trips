{% extends "db/base.html" %}
{% load links %}

{% block header %}
<h2> Checklists and Packets <small> {{ trips_year }} </small></h2>
{% endblock %}

{% block content %}

{% for section in sections %}
<h3> {{ section }} </h3>

<ul>
<li><a href="{% url 'db:packets:section' trips_year=trips_year section_pk=section.pk %}"> Leader Packets
</a></li>
<li><a href="{% url 'db:packets:medical' trips_year=trips_year section_pk=section.pk %}">Medical Information
</a></li>
</ul>


{% endfor %}

{% endblock %}
