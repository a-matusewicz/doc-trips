{# has 'transport', 'riders', 'issue', 'capacity', 'trips_year', in context #}

<span data-toggle="tooltip" data-placement="top" title="{% if issue == EXCEEDS_CAPACITY %} RIDERS EXCEED CAPACITY: {% elif issue == NOT_SCHEDULED %} TRANSPORT NOT SCHEDULED: {% endif %}Dropping off {{ riders.dropping_off }}/{{ capacity }}, picking up {{ riders.picking_up }}/{{ capacity }}, returning {{ riders.returning }}/{{ capacity }}">

  {% if transport %} 
  <a class="btn btn-xs {% if issue == EXCEEDS_CAPACITY %} btn-warning {% else %} btn-success {% endif %}" href="{% url 'db:scheduledtransport_delete' trips_year=trips_year pk=transport.pk %}"> <i class="fa fa-times"></i> del  {% if issue == EXCEEDS_CAPACITY %}<i class="fa fa-exclamation"></i>{% endif %}</a>
  {% else %} 
  <a class="btn btn-xs {% if issue == NOT_SCHEDULED %} btn-warning {% endif %}" href="{% url 'db:scheduledtransport_create' trips_year=trips_year %}?route={{ route.pk }}&date={{ date|date:'n/j/Y' }}"> <i class="fa fa-plus"></i> add {% if issue == NOT_SCHEDULED %}<i class="fa fa-exclamation"></i>{% endif %}</a> 
  {% endif %}

</span>
