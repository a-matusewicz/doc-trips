{% extends "db/base.html" %}

{% load links %}
{% load crispy_forms_tags %}
{% load verbose_name %}

{% block header %}
<h3>
  {% if headline %}
  {{ headline }}
  {% else %}
  Edit {{ view.model|verbose_name|title }} 
  {% endif %}
</h3>
{% endblock header %}

{% block content %}
{% crispy form %}
{% endblock %}
