{% extends "base.html" %}
{% load links %}

{% block content %}
<table class="table">
  <tr>
    <th>Name</th>
    <th>Leader Description</th>
    <th>Trippee Description</th>
  </tr>
  {% for type in triptypes %}
  <tr> 
    <td><a href="{{ type.get_absolute_url }}">{{ type }}</a></td>
    <td>{{ type.leader_description }}</td>
    <td>{{ type.trippee_description }}</td>
    <td>{{ type|edit_link }}</td>
  </tr>
  {% endfor %}
</table>

<a href="{% create_url model trips_year %}" class="btn btn-primary" role="button">
  Add a new type of trip
</a>

{% endblock %}
