{% load staticfiles %}


<h1> Give users permission to access the database </h1>

<form action="" method="post">{% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Submit"></input>
</form>


<script type="text/javascript" src="{% static 'bower_components/jquery/dist/jquery.js' %}"></script>
<script type="text/javascript" src="{% static 'bower_components/bootstrap/dist/js/bootstrap.js' %}"></script>
<script type="text/javascript" src="{% static 'bower_components/typeahead.js/dist/typeahead.bundle.js' %}"></script>

<script>

var netIds = new Bloodhound({
  datumTokenizer: Bloodhound.tokenizers.obj.whitespace('value'),
  queryTokenizer: Bloodhound.tokenizers.whitespace,
  remote: "/permissions/dnd/lookup/?query=%QUERY"
});
 
netIds.initialize();
 
$('.lookupNetId').typeahead(null, {
  name: 'net-id',
  displayKey: 'label',
  source: netIds.ttAdapter()
});

</script>
