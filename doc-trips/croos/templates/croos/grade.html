
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div>
{% crispy form %}
</div>

<table class="table table-condensed table-striped">
{% for answer in application.answers.all %}

<tr>
  <td class="col-sm-3 text-right"><strong>{{ answer.question.question }}</strong></td>
  <td>{{ answer.answer }}</td>
</tr>

{% endfor %}
</table>

{% endblock content %}
