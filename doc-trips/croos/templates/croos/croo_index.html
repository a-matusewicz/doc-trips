{% extends "db/base.html" %}
{% load links %}

{% block content %}

<div>
  <h4> Croos </h4>
</div>

<table class="table">
  <tr>
    <th> Croo </th>
    <th> Description </th>
  </tr>
  
  {% for croo in croos %}
  <tr>
    <td> {{ croo | detail_link }} </td>
    <td> {{ croo.description }} </td>
  </tr>
  {% endfor %}

</table>

<a href="{% create_url model trips_year %}" class="btn btn-primary" role="button">
  Add another croo
</a>

{% endblock content %}
