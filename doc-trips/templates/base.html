

{% load staticfiles %}

<!DOCTYPE html>
<html>

<head>

</head>
<body>

    
  {% block navbar %}
  <nav class="navbar navbar-default" role="navigation">
    <div class="container">

      <div class="navbar-header">
	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
	<a class="navbar-brand" href={% url "home" %}>DOC Trips</a>
      </div>

      <!---- collapses to a dropdown for small screens -->
      <div class="collapse navbar-collapse">
	<ul class="nav navbar-nav">
	  <li><a href="{% url 'db:db_redirect' %}">Database</a></li>
	</ul>
      </div>
    </div>
  </nav>
  {% endblock %}

  <div class="container">

    {% block messages %}
    <!----- django messages ----->  
    {% if messages %}
      {% for message in messages %}
 	<div class="alert alert-danger"> {{ message }} </div>
       {% endfor %}
    {% endif %}
    {% endblock %}

    {% block content %}
    <!---- main page content goes here ----->
    {% endblock %}
  </div>


  {% block scripts %}

  <!---- site-specific ---->
  <link rel="stylesheet" href="{% static 'style.css' %}"></script>

  <!--- libraries -->
  <script src="{% static 'lib/jquery.js' %}"></script>
  <script src="{% static 'lib/typeahead.bundle.js' %}"></script>
  <link rel="stylesheet" href="{% static 'lib/typeaheadjs.css' %}">

  <script src="{% static 'lib/bootstrap.min.js' %}"></script>
  <link rel="stylesheet" href="{% static 'lib/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'lib/bootstrap-theme.min.css' %}">

  <!--- must come after typeahead --->
  <script src="{% static 'dartdm/lookup.js' %}"></script>

  {% endblock %}

</body>
</html>
